<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <div class="form-group">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${user.username}">
        </label>
        <p class="error" th:errors="${user.username}"></p>
        </div>

        <div class="form-group">
        <label>
            Email:
            <input name = 'email' th:value="${user.email}">
        </label>
        <p class="error" th:errors="${user.email}"></p>
        </div>

        <div class="form-group">
        <label>
            Password:
            <input type = 'password' name = 'password' th:value="${user.password}">
        </label>
        <p class="error" th:errors="${user.password}"></p>
        </div>

        <div class="form-group">
        <label>
            Verify Password:
            <input type = 'password' name = 'verify' th:value="${verify}">
        </label>
        <p class="error" th:errors="${user.verify}"></p>
        </div>

        <div class="form-group">
            <p class="error" th:text="${error}"></p>
            <input type = 'submit' value = 'Sign Up' class="btn btn-success">
        </div>
    </form>

</body>
</html>
